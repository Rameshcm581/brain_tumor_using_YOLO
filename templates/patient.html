{% extends "base.html" %}
{% block content %}
<div class="medical-card mx-auto" style="max-width: 800px;">
    <div class="card-header text-white bg-hospital-blue">
        <h5 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Patient Registration</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-person me-2"></i>Full Name</label>
                    <input type="text" class="form-control" name="fullname" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-person me-2"></i>Attender Name</label>
                    <input type="text" class="form-control" name="attendername" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-calendar-date me-2"></i>Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-123 me-2"></i>Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-gender-ambiguous me-2"></i>Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label text-secondary"><i class="bi bi-phone me-2"></i>Mobile No</label>
                    <input type="tel" class="form-control" name="mobile" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary"><i class="bi bi-geo-alt me-2"></i>City</label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-hospital-primary">
                    <i class="bi bi-file-medical me-2"></i>Save Patient Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
